<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Counter & Text Formatter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Formatter & Word Counter</h1>

      <div class="text-mod">
        

        <div class="controls">
          <button id="uppercase-btn">UPPERCASE</button>
          <button id="lowercase-btn">lowercase</button>
          <button id="capitalize-btn">Capitalize</button>
          <button id="underline-btn">Underline All</button>
          <button id="rmspace">Remove Space</button>
          <select id="font-select">
            <option value="">-- Choose Font --</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Courier New">Courier New</option>
            <option value="Comic Sans MS">Comic Sans</option>
            <option value="Trebuchet MS">Trebuchet</option>
          </select>
          <button id="copy-btn">Copy</button>
        </div>
        <textarea
          id="text-input"
          placeholder="Type or paste your text here..."
        ></textarea>
      </div>

      <div class="stats">
        <p>Words: <span id="word-count">0</span></p>
        <p>Characters: <span id="char-count">0</span></p>
      </div>

      <div class="preview" id="preview"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
